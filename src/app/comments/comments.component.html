<div class="container">
  <div style="position: relative;" class="comments-container">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <p class="comments-count">Comments (number):</p>
    <div>
      <div class="comment" *ngFor="let comment of comments">
        <div class="comment-header">
          <p class="comment-name">
            {{ comment.name }}
          </p>
          <p class="comment-date">
            {{ comment.date | date:'dd.MM.yyyy' }} at {{ comment.date | date:'HH:mm' }}
          </p>
        </div>
        <div class="comment-content">
          {{ comment.comment }}
        </div>
      </div>
    </div>
    <hr class="hr-border">
    <div *ngIf="!isAuth" class="comments-auth">      
      <p>Please Sign in to add your comment!</p>
    </div>
    <form *ngIf="isAuth" [formGroup]="postForm" (ngSubmit)="onSubmit(postForm)">      
      <div>
        <textarea class="comments-textarea" placeholder="Type your comment..." formControlName="commentArea"></textarea>
      </div>
      <div>
        <button class="btn-default btn-default-center" type="submit" [disabled]="!postForm.valid">Add your comment</button>
      </div>
    </form>
  </div>
</div>
