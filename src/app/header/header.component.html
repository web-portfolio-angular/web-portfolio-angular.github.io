<div class="nav-container">
  <button class="nav-container__hamburger"
    (click)="swithcNavigationMenuState()"
    [disabled]="disableButton"
    [ngClass]="{'nav-container__hamburger-active' : navigationMenuState == 'in'}">
    <div></div>
    <div></div>
    <div></div>
  </button>
  <ul class="nav-container__nav"
    [@slideRightLeft]="windowWidth > 767 ? 'none' : navigationMenuState"
    (@slideRightLeft.start)="onDisableButton()"
    (@slideRightLeft.done)="onEnableButton()">
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}" 
      [routerLink]="['/home']" 
      routerLinkActive="nav-active">Home
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/products']" 
      routerLinkActive="nav-active" 
      *ngIf="isAuth">Products
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/sell-car']" 
      routerLinkActive="nav-active" 
      *ngIf="isAuth">Sell Your Car
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/services']" 
      routerLinkActive="nav-active" 
      *ngIf="isAuth">Services
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/gallery']" 
      routerLinkActive="nav-active" 
      *ngIf="isAuth">Callery
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/comments']" 
      routerLinkActive="nav-active">Comments
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/contacts']" 
      routerLinkActive="nav-active">Contacts
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/signin']" 
      routerLinkActive="nav-active" 
      *ngIf="!isAuth">Sign in
    </li>
    <li (click)="swithcNavigationMenuState()"
      [ngClass]="{'disabled-pointer-events' : disableButton}"
      [routerLink]="['/signup']" 
      routerLinkActive="nav-active"
      *ngIf="!isAuth">Sign up
    </li>
  </ul>
  <div *ngIf="isAuth" class="user-info">
    <app-user-info></app-user-info>
  </div>
</div>
<div (click)="overlayClick()" [ngClass]="{'overlay-active' : isOverlayShown, 'disabled-pointer-events' : disableButton}"></div>
