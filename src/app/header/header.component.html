<div class="nav-container">
  <button class="nav-container__hamburger"
    [ngClass]="{'nav-container__hamburger-active' : this.menuState == 'in'}"
    (click)="switchNavMenu()"
    [disabled]="disableButton"
    #button>
    <div></div>
    <div></div>
    <div></div>
  </button>
  <ul class="nav-container__nav"
    [@slideRightLeft]="menuState"
    (@slideRightLeft.start)="disableButton = true"
    (@slideRightLeft.done)="disableButton = false"
    #content>
    <li (click)="switchNavMenu()" [routerLink]="['/home']" routerLinkActive="nav-active">Home</li>
    <li (click)="switchNavMenu()" [routerLink]="['/products']" routerLinkActive="nav-active" *ngIf="isAuth">Products</li>
    <li (click)="switchNavMenu()" [routerLink]="['/sell-car']" routerLinkActive="nav-active" *ngIf="isAuth">Sell Your Car</li>
    <li (click)="switchNavMenu()" [routerLink]="['/services']" routerLinkActive="nav-active" *ngIf="isAuth">Services</li>
    <li (click)="switchNavMenu()" [routerLink]="['/gallery']" routerLinkActive="nav-active" *ngIf="isAuth">Callery</li>
    <li (click)="switchNavMenu()" [routerLink]="['/comments']" routerLinkActive="nav-active">Comments</li>
    <li (click)="switchNavMenu()" [routerLink]="['/contacts']" routerLinkActive="nav-active">Contacts</li>
    <li (click)="switchNavMenu()" [routerLink]="['/signin']" routerLinkActive="nav-active" *ngIf="!isAuth">Signin</li>
    <li (click)="switchNavMenu()" [routerLink]="['/signup']" routerLinkActive="nav-active" *ngIf="!isAuth">Signup</li>
  </ul>
  <div *ngIf="isAuth" class="user-info">
    <app-user-info></app-user-info>
  </div>
</div>
