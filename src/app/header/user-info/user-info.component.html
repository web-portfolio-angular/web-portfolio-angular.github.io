<div class="user-nav">
  <button 
  class="manage-user-info" 
  (click)="this.menuState == 'in' ? this.menuState = 'out' : this.menuState = 'in'"
  [disabled]="disableButton"
  #button></button>
</div>
<div 
  class="user-info-content" 
  [@slideLeftRight]="menuState"
  (@slideLeftRight.start)="disableButton = true"
  (@slideLeftRight.done)="disableButton = false"
  #content>
  <div
    *ngFor="let userItem of userInfo">
    <div>
      <span>Name: </span>
      <span>{{ userItem.name }}</span>
    </div>
    <div>
      <div class="phone-info">
        <div>
          <span>Phone: </span>
          <span *ngIf="!changePhoneButton">{{ userItem.phone }}</span>
        </div>
        <button class="change-phone-btn" *ngIf="!changePhoneButton" (click)="ebablePhoneChange($event)"></button>
      </div>     
      <form *ngIf="changePhoneButton" [formGroup]="changePhoneForm" (ngSubmit)="onSubmit(changePhoneForm)">
        <input type="number" name="phone" formControlName="phone">
        <button  type="submit">Apply</button><button type="button" (click)="disablePhoneChange($event)">Close</button>
      </form>
    </div>
    <div>
      <span>Email: </span>
      <span>{{ userItem.email }}</span>
    </div>
    <div *ngIf="errorMsg">
      <p class="error-msg">{{ errorMsg }}</p>
    </div>
  </div>
</div>
