<div class="car-images-container">
  <div class="car-images">
    <div class="car-images__current-image">
      <img [src]="currentImgUrl">
    </div>
    <div class="car-images__images">
      <img *ngFor="let image of carImgs let i = index" 
        [src]="image"
        [ngClass]="{'active-image' : currentImgIndex == i}"
        (click)="changeImg(image, i)">
    </div>  
    <div class="car-images__close-btn" (click)="onHideCarImages()">X</div>
  </div>
</div>
