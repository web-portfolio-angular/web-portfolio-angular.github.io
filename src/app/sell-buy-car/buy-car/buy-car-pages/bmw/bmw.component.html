<div class="cars-container">
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isLoading" class="cars">
    <app-buy-car-item *ngFor="let carElement of bmwCars" [car]="carElement"></app-buy-car-item>
  </div>
  <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
</div>
