<div class="container">
  <div *ngIf="isLoading" class="loading-spinner">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <p *ngIf="errorMsg">{{ errorMsg }}</p>
  <form class="sign-form" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="sign-up-header">
      <h2>Sign up</h2>
    </div>
    <hr>
    <div class="sign-element">
      <label for="name">Name</label>
      <input class="name" type="text" name="name" formControlName="name">
      <span class="sign-error" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">Please enter your name!</span>
    </div>
    <div class="sign-element">
      <label for="email">Email</label>
      <input class="email" type="text" name="email" formControlName="email">
      <span class="sign-error" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email!</span>
    </div>
    <div class="sign-element">
      <label for="password">Password</label>
      <input class="password" type="password" name="password" formControlName="password">
      <span class="sign-error" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">The password should be between 8 and 30 symbols!</span>
    </div>
    <div class="sign-element">
      <label for="confirmPass">Confirm Password</label>
      <input class="password" type="password" name="confirmPass" formControlName="confirmPass" [className]="!signupForm.get('confirmPass').valid && signupForm.get('confirmPass').dirty ? 'invalid' : ''">
      <span class="sign-error" *ngIf="!signupForm.get('confirmPass').valid && signupForm.get('confirmPass').dirty">The passwords do not match!</span>
    </div>
    <div>
      <button class="btn-default" type="submit" [disabled]="!signupForm.valid">Sign up</button>
    </div>
  </form>
</div>
